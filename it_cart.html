<script>
  document.addEventListener("DOMContentLoaded", function () {
    const cartItemsContainer = document.getElementById("cart-items");
    
    // Get cart items from local storage
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    if (cart.length === 0) {
      cartItemsContainer.innerHTML = "<p>Your cart is empty.</p>";
      return;
    }

    // Create HTML for each cart item
    let cartHTML = '<table class="table table-striped">';
    cartHTML += '<thead><tr><th>Image</th><th>Name</th><th>Price</th><th>Quantity</th><th>Action</th></tr></thead><tbody>';
    cart.forEach((item, index) => {
      cartHTML += `
        <tr>
          <td><img src="${item.image}" alt="${item.name}" style="width: 50px; height: 50px;"></td>
          <td>${item.name}</td>
          <td>${item.price}</td>
          <td>${item.quantity}</td>
          <td><button class="btn btn-danger" onclick="removeCartItem(${index})">Remove</button></td>
        </tr>
      `;
    });
    cartHTML += '</tbody></table>';

    cartItemsContainer.innerHTML = cartHTML;
  });

  function removeCartItem(index) {
    // Get cart items from local storage
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    
    // Remove item at the specified index
    cart.splice(index, 1);
    
    // Save updated cart back to local storage
    localStorage.setItem("cart", JSON.stringify(cart));
    
    // Reload the cart page
    window.location.reload();
  }
</script>
